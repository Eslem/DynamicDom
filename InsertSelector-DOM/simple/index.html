	<body>
		<div class="form">
			<h3 class="text-primary">Selector</h3>
			<form action="mostrar.php" method="post" onsubmit="selectAll()" role="form" class="form-inline">
				<select id="select" name="opciones[]" class="form-control" multiple>
					<option >Opcion 1</option>
					<option >Opcion 2</option> 
				</select><button id="menos" type="button" onClick="quit()" class="btn btn-lg btn-default"> - </button><br>
				<div class="form-group" id="mas-div" >
					<input type="text" id="mas" placeholder="text">
					<button class="btn btn-lg btn-default" onclick="add()" type="button"> + </button> <br>
				</div>
				<button class="btn btn-lg btn-block btn-primary" type="submit">Enviar</button>
			</form>

		</div>
	</body>
	<script>
		function add(){ 		
			var txt=document.getElementById("mas").value;
			var select=document.getElementById("select");
			var opcion=document.createElement("option");
			var txt=document.createTextNode(txt);
			opcion.appendChild(txt);
			select.appendChild(opcion); 
			document.getElementById("mas").value=""; 
		}

		function quit(){

			var select=document.getElementById("select");
			var elem=select.options[select.selectedIndex];
			select.removeChild(elem);  
		}

		function selectAll(){
			select=document.getElementById("select");
			for (var i = 0; i < select.options.length; i++) { 
				select.options[i].selected = true;
			} 
		}
	</script>
