	<script type="text/javascript">
		var xml_global;

		function loadXMLDoc(filename)
		{
			if (window.ActiveXObject)
			{
				xhttp = new ActiveXObject("Msxml2.XMLHTTP");
			}
			else
			{
				xhttp = new XMLHttpRequest();
			}
			xhttp.open("GET", filename, false);
			try {xhttp.responseType = "msxml-document"} catch(err) {} // Helping IE11
			xhttp.send("");
			return xhttp.responseXML;
		}
		
		function loadXml(){
			$.ajax({
				type: "GET",
				url: "consulta.php",
				dataType: "xml",
				success: display
			});
		}
      
		
		function display(xml)
			{
			xml_global=xml;
			xml= xml;
			//xmlParser(xml);
			xsl = loadXMLDoc("usuarios.xsl");
			// code for IE
			if (window.ActiveXObject || xhttp.responseType == "msxml-document")
			  {
			  ex = xml.transformNode(xsl);
			  document.getElementById("display").innerHTML = ex;
			  }
			// code for Chrome, Firefox, Opera, etc.
			else if (document.implementation && document.implementation.createDocument)
			  {
			  xsltProcessor = new XSLTProcessor();
			  xsltProcessor.importStylesheet(xsl);
			  resultDocument = xsltProcessor.transformToFragment(xml, document);
			  document.getElementById("display").appendChild(resultDocument);
			  }   
			}


		function limpiar(){
			var hijo=document.getElementById("hijo");
			var child=hijo.firstChild;

			while( child){
				hijo.removeChild(child);
				var child=hijo.firstChild;

			}

		}

		function xmlParser(xml) {
			xml_global=xml;
			$(xml).find("usuario").each(function () {
				var usuario=$(this).find("nombre").text();

				var sel=document.createElement("option");
				sel.value=usuario;
				sel.innerHTML=usuario;
				$("#padre").append(sel);
			});
			padre(); 
		}

		function padre(){
			limpiar();
			xml=xml_global;
			var val=$("#padre").val();
			$(xml).find("usuario").each(function () {
				var usuario=$(this).find("nombre");
				if(val==usuario.text()){
					$(this).find("telefono").each(function(){
						var num=$(this).text();
						var opt=document.createElement("option");
						opt.value=num;
						opt.innerHTML=num;
						$("#hijo").append(opt);
					});
				}
			});
		}

		function add(){
			var hijo=document.getElementById("hijo");
			var selected=hijo.options;
			var form= document.getElementById("a-enviar");
			for( var x=0; x<selected.length; x++){
				if(selected[x].selected){
					var div =document.createElement("div");
					var input=document.createElement("input");
					var boton=document.createElement("button");

					input.type='text';
					input.name="input[]";
					input.value=selected[x].value;
					input.readOnly=true;

					boton.id="boton";
					boton.innerHTML=" - ";
					boton.className="btn btn-danger";
					boton.onclick=function(){
						form.removeChild(div);
					};

					div.appendChild(input);
					div.appendChild(boton);

					form.appendChild(div);
				}
			}
		}
