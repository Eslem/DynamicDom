	<body>
		<div class="form" >
			<h3 class="text-primary">Input
			<form id="form" action="mostrar.php" method="post" role="form" class="form-inline">
				<div class="form-group" id="mas-div" >
					<input type="text" id="mas" placeholder="text">
					<button class="btn btn-lg btn-default" onclick="add()" type="button"> + </button> <br>
				</div>
				<button class="btn btn-lg btn-block btn-primary" type="submit">Enviar</button>
			</form>

		</div>
	</body>
	<script>
		function add(){ 		
			var txt=document.getElementById("mas");
			var input=document.createElement("input");
			var form=document.getElementById("form");
			var boton=document.createElement("button");

			var div =document.createElement("div");
			div.appendChild(input);
			div.appendChild(boton);

			input.type='text';
			input.name="input[]";
			input.value=txt.value;
			input.readOnly=true;

			boton.id="boton";
			boton.innerHTML=" - ";
			boton.className="btn btn-default";
			boton.onclick=function(){
				form.removeChild(div);
			};
         
			form.appendChild(div);
         
			document.getElementById("mas").value=""; 
		}



	</script>
